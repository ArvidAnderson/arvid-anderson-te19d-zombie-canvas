<script src="https://koda.nu/simple.js">

    var zombies = [];
    var i = 0;
    while (i < 100) {
        zombies.push({
            x: random(totalWidth),
            y: random(totalHeight),
            speed: random(5,15)
        });
        i += 1;
    }

    function update() {
        clearScreen();

        var i = 0;

        while (i < 20) {

            var zombie = zombies[i];

            picture(zombie.x, zombie.y, "img/char.png");

            if (zombie.x < mouse.x) {
                zombie.x += zombie.speed;
            } else {
                zombie.x -= zombie.speed;
            }

            if (zombie.y < mouse.y) {
                zombie.y += zombie.speed;
            } else {
                zombie.y -= zombie.speed;
            }

            if (distance(mouse, zombie) < 6) {
                stopUpdate();
                alert("Game over")
            }
            i += 1
        }
    }

</script>
