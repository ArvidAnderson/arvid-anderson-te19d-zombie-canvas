<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Selk ZombieHunt</title>
</head>
<body class="gameover">
    <div class="startscreen d-flex align-items-center justify-content-center min-vh-100">
        <div class="heading">
            <h1>
                GAME OVER
            </h1>
            <h2>Your Time: <span id="yourtime"></span> second</h2>
            <h2>Your gamemode: <span id="yourgamemode"></span></h2>
            <div class="buttons text-center">
                <button type="button" onclick="mainmenu()" class="btn btn-light btn-lg">Main Menu</button>
                <button type="button" onclick="playagain()" class="btn btn-light btn-lg">Play Again</button>
            </div>
        </div>
</body>
<script>
    const gamemode = localStorage.getItem("gamemode");
    const time = localStorage.getItem("time");
    document.getElementById('yourtime').innerText = time
    document.getElementById('yourgamemode').innerText = gamemode
    mainmenu = () => {
        console.log('Switching back to mainmenu...')
        location.replace('index.html')
    }

    playagain = () => {
        console.log('Playing again...')
        location.replace('game.html')
    }

</script>

</html>
